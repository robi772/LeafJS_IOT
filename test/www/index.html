<!DOCTYPE html>
<html>
<head>
    <title>L.TileLayer.Cordova Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self' 'unsafe-inline' http://cdn.leafletjs.com; connect-src 'self'; img-src *; style-src 'self' 'unsafe-inline' http://cdn.leafletjs.com; frame-src 'self' gap:;">
	
    <script charset="utf-8" src="cordova.js"></script>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js"></script>

    <script src="leaflet-tilelayer-cordova.js"></script>
    <script src="index.js"></script>
    <script>
        document.addEventListener("deviceready", function () {
            startMap();
            startButtons();
        }, false);
    </script>
    
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
        }
    #status {
        position:absolute; bottom:0; left:0;
        z-index:100;

        background-color:white;
        border-top-right-radius:1em;
        padding:1em;
    }
    #buttons {
        position:absolute; top:0; right:0;
        z-index:100;

        background-color:white;
        border-top-right-radius:1em;
        padding:1em;
    }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="status"></div>

    <div id="buttons">
        <a href="javascript:void(0);" id="test_cache_pyramid">Cache current (pyramid)</a>
        &nbsp;&bull;&nbsp;
        <a href="javascript:void(0);" id="test_cache_bounds">Cache current (bounds)</a>
        &nbsp;&bull;&nbsp;
        <a href="javascript:void(0);" id="test_offline">Switch to offline mode</a>
        &nbsp;&bull;&nbsp;
        <a href="javascript:void(0);" id="test_online">Switch to online mode</a>
        &nbsp;&bull;&nbsp;
        <a href="javascript:void(0);" id="test_usage">Show cache usage</a>
        &nbsp;&bull;&nbsp;
        <a href="javascript:void(0);" id="test_browse_cache">Browse cache</a>
        &nbsp;&bull;&nbsp;
        <a href="javascript:void(0);" id="test_empty">Clear cache</a>
    </div>
</body>
</html>
